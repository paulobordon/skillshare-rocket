<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skillshare Rocket</title>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="body-stage1">

	<div class="lanzamiento">
		<div class="stage1">	
			<div class="box1">	
				<h1>ROCKET LAUNCH</h1>
			</div>
				<a href="#" class="boton" onclick="cambiaEstado(2)"></a>
		</div>

		<div class="stage2">
		<div class="box1">	
				<h1>ROCKET LAUNCH</h1>
			</div>
			<div class="boxcountdown">	
				<h1 class="countdown" id="cuentabajo">10</h1>
			</div>
				<a href="#" class="cancel" onclick="cambiaEstado(1)"></a>
		</div>

		<div class="stage3">
			<div class="box1">	
				<h1>ROCKET LAUNCH</h1>
			</div>
			<div class="lanzado">	
				<h1 class="good">LANCHED</h1>
			</div>
		</div>

		<div class="stage4">	
			<div class="box1">	
				<h1>ROCKET LAUNCH</h1>
			</div>
			<div class="lanzado">
				<h1 class="good-2">Well Done!</h1>
			</div>
			<a href="#" class="doitagain" onclick="cambiaEstado(1)">Volar de nuevo</a>
		</div>

		<div class="stage5">
			<div class="box1">	
				<h1>ROCKET LAUNCH</h1>
			</div>	
			<div class="lanzado">
				<h1 class="wrong">FAIL!!!</h1>
			</div>
			<a href="#" class="tryagain" onclick="cambiaEstado(1)">Intentar de nuevo</a>
		</div>

	</div>
	
	<div class="espacio">
		<div class="cielo"></div>
		<div class="cohete"></div>
		<div class="nervioso" id="nervous"></div>
		<div class="almost" id="casi"></div>
		<div class="montanhas"></div>
		<div class="arbustos"></div>
		<div class="suelo"></div>		
	</div>
	
</body>
</html>
